<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="txt txt_title">Task list</h1>
        <div class="task-list">
            <div class="task-item">
                <img class="task-item__icon_default" width="20" height="20">
                <p class="task-item__txt txt">Task item</p>
            </div>
        </div>
        <div class="form">
            <input class="input txt" id="input-task-name" type="text" placeholder="New task">
            <button class="button txt">Add task</button>
        </div>
    </main>
</body>
</html>
